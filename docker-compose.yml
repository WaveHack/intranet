version: "3.9"

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx-proxy/vhost.d:/etc/nginx/vhost.d:ro
      - ./nginx-proxy/certs:/etc/nginx/certs:ro

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    environment:
      - VIRTUAL_HOST=portainer.home.arpa
      - VIRTUAL_PORT=9443
      - VIRTUAL_PROTO=https
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data

  # todo: configure SMTP-server: https://github.com/dani-garcia/vaultwarden/blob/a30a1c970365f78d45c123a04f8288ced7cd3390/.env.template#L327-L338
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN}
      - DOMAIN=https://vaultwarden.home.arpa
      - SIGNUPS_ALLOWED=false
      - VIRTUAL_HOST=vaultwarden.home.arpa
      - VIRTUAL_PORT=80
      - VIRTUAL_PROTO=http
      - WEBSOCKET_ENABLED=true
    restart: always
    volumes:
      - vaultwarden_data:/data/

  vaultwarden_backup:
    image: ttionya/vaultwarden-backup:latest
    container_name: vaultwarden_backup
    environment:
      - BACKUP_KEEP_DAYS=${VAULTWARDEN_BACKUP_BACKUP_KEEP_DAYS}
      - CRON=${VAULTWARDEN_BACKUP_CRON}
      - RCLONE_CONFIG_PASS=${VAULTWARDEN_BACKUP_RCLONE_CONFIG_PASS}
      - RCLONE_REMOTE_DIR=${VAULTWARDEN_BACKUP_RCLONE_REMOTE_DIR}
      - RCLONE_REMOTE_NAME=${VAULTWARDEN_BACKUP_RCLONE_REMOTE_NAME}
      - ZIP_PASSWORD=${VAULTWARDEN_BACKUP_ZIP_PASSWORD}
    restart: always
    volumes:
      - ./vaultwarden_backup/rclone.conf:/config/rclone/rclone.conf:ro
      - vaultwarden_data:/bitwarden/data

volumes:
  portainer_data:
  vaultwarden_data:
